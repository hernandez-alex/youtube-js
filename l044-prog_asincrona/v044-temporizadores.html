    <script>
      console.log("----- Temporizadores: setTimeOut - setInterval");
      console.log("//////////////////////////////////////////////////////////////////////");

      // setTimeout
      console.log("*-* setTimeout : descomenta el código para ver su funcionamiento");
      console.log("Inicio");
      const varSetTimeout = setTimeout(() => {
        console.log("Ejecutando un setTimeout, esto se ejecuta una sola vez.");
      }, 1000);
      console.log("Linea de código despues del setTimeout");

      // setInterval
      console.log("*-* setInterval : descomenta el código para ver su funcionamiento");
      const varSetInterval = setInterval(() => {
        console.log(
          `Ejecutando un setInterval, se ejecuta cada vez que se cumple el intervalo. ${new Date().getSeconds()}`
        );
      }, 2000);
      console.log("Linea de código despues del setInterval");

      // clearTimeout: el setTimeout debe estar almacenado en una variable para detenerlo.
      clearTimeout(varSetTimeout);

      // clearInterval: el seInterval debe estar alamacenado en una variable para detenerlo.
      clearInterval(varSetInterval);

      // Ejemplo convinado de setTimeout y setInterval
      console.log("*-* setTimeout y setInterval (ejemplo combinado)");
