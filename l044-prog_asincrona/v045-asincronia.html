<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fundamentos JavaScript</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link rel="icon" href="data:," />
  </head>
  <body>
    <div class="titulo">
      <h1>Video 45 - Asincronía y el Event Loop</h1>
      <!-- <h2></h2> -->
    </div>

    <script>
      console.log("----- Asincronia y el Event Loop");
      console.log("//////////////////////////////////////////////////////////////////////");
      console.log("*-* Código sincrono bloqueante");
      // Es este tipo de códdigo la operacion se hace unas sola vez bloqueando el flujo del hilo principal
      (() => {
        console.log("Código sincrono");
        console.log("Inicio");

        function dos() {
          console.log("Dos");
        }

        function uno() {
          console.log("Uno");
          dos();
          console.log("Tres");
        }

        uno();
        console.log("Fin");
      })();
      console.log();

      console.log("*-* Código asincrono no bloqueante");
      (() => {
        console.log("Código asincrono");
        console.log("Inicio");

        function dos() {
          setTimeout(function () {
            console.log("Dos");
          }, 1000);
        }

        function uno() {
          setTimeout(function () {
            console.log("Uno");
          }, 0);
          dos();
          console.log("Tres");
        }

        uno();
        console.log("Fin");
      })();
    </script>
  </body>
</html>
