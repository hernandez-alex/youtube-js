    <script>
      console.log("----- Callbacks");
      console.log("//////////////////////////////////////////////////////////////////////");
      console.log("Inicio del script", new Date().toLocaleTimeString());
      function cuadradoCallback(value, callback) {
        setTimeout(() => {
          callback(value, value * value);
        }, 0 | (Math.random() * 1000));
      }

      // Llamado a la funciÃ³n callback una vez
      // cuadradoCallback(10, (value, result) => {
      //   console.log("Inicia callback");
      //   console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
      // });

      // callback hell : Llamado a la funciÃ³n callback varias veces anidada
      cuadradoCallback(1, (value, result) => {
        console.log("Inicia callback");
        console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
        cuadradoCallback(2, (value, result) => {
          console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
          cuadradoCallback(3, (value, result) => {
            console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
            cuadradoCallback(4, (value, result) => {
              console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
              cuadradoCallback(5, (value, result) => {
                console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
                cuadradoCallback(6, (value, result) => {
                  console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
                  cuadradoCallback(7, (value, result) => {
                    console.log(`${value}: ${result} (${new Date().toLocaleTimeString()})`);
                    console.log("Fin del callback");
                    console.log("Callback Hell ðŸ¤˜ðŸ˜ˆ");
                    console.log("http://callbackhell.com/");
                  });
                });
              });
            });
          });
        });
      });
    </script>
