  <body>
    <div class="titulo">
      <h1>Video 42 - Ejercicios de Lógica de Programación 9/10</h1>
    </div>

    <script>
      // Ejercicios de Lógica de Programación
      // ----------------------------------------------------------------------
      console.log("----- Ejercicios de Lógica de Programación");

      console.log("//////////////////////////////////////////////////////////////////////");
      console.log(
        `*-* Ejercicio N° 24: Programa una función que dado un arreglo de números devuelva un objeto con dos arreglos, el primero tendrá los numeros ordenados en forma ascendente y el segundo de forma descendiente, pe. miFuncion([7, 5,7,8,6]) devolverá { asc: [5,6,7,7,8], desc: [8,7,7,6,5] }.`
      );

      // Mi solución **********************************************************
      const arrOrdenado = (arrNum = "") => {
        if (!arrNum) return console.warn(`Ha omitido el array numérico`);
        if (!(arrNum instanceof Array))
          return console.warn(`El parámetro "${arrNum}" no es un Array`);

        for (const item of arrNum)
          if (typeof item !== "number")
            return console.error(`El array solo puede contener valores numericos`);

        console.log({
          arrNum,
          asc: [...arrNum].sort(),
          desc: [...arrNum].sort().reverse(),
        });
      };

      // --- Pruebas del ejercicio
      console.log("/// Pruebas con mi código");
      arrOrdenado();
      arrOrdenado("alex");
      arrOrdenado([2, "3", 1]);
      arrOrdenado([2, 3, 1]);

      // Otra solución ********************************************************
      const arrOrdenado2 = (arrNum = undefined) => {
        if (arrNum === undefined) return console.warn(`Ha omitido el array numérico`);
        if (!(arrNum instanceof Array))
          return console.warn(`El parámetro "${arrNum}" no es un Array`);
        if (arrNum.length === 0) return console.warn("El array esta vacio");
        for (const item of arrNum)
          if (typeof item !== "number")
            return console.error(`El array solo puede contener valores numericos`);

        console.log({
          arrNum,
          asc: arrNum.map((x) => x).sort(),
          desc: arrNum
            .map((x) => x)
            .sort()
            .reverse(),
        });
      };

      // --- Pruebas del ejercicio
      console.log("/// Pruebas con otro código");
      arrOrdenado2();
      arrOrdenado2("alex");
      arrOrdenado2([2, "3", 1]);
      arrOrdenado2([2, 3, 1]);

      console.log("//////////////////////////////////////////////////////////////////////");
      console.log(
        `*-* Ejercicio N° 25: Programa una función que dado un arreglo de elementos, elimine los duplicados, pe. miFuncion(["x", 10, "x", 2, "10", 10, true, true]) devolverá ["x", 10, 2, "10", true].`
      );

      // Mi solución **********************************************************
      const arrSinDuplicados = (arr = "") => {
        if (!arr) return console.warn(`Ha omitido el array numérico`);
        if (!(arr instanceof Array)) return console.warn(`El parámetro "${arr}" no es un Array`);
        if (arr.length <= 1) return console.warn("El array debe tener al menos dos números");

        console.info(arr, [...new Set(arr)]);
      };

      // --- Pruebas del ejercicio
      console.log("/// Pruebas con mi código");
      arrSinDuplicados();
      arrSinDuplicados("alex");
      arrSinDuplicados([1, 2, 3, 3, 3, 4, 1, 3, 4, 5, 6]);
      arrSinDuplicados(["x", 10, "x", 2, "10", 10, true, true]);

      // Otra solución ********************************************************
      const arrSinDuplicados2 = (arr = undefined) => {
        if (arr === undefined) return console.warn(`Ha omitido el array numérico`);
        if (!(arr instanceof Array)) return console.warn(`El parámetro "${arr}" no es un Array`);
        if (arr.length <= 1) return console.warn("El array debe tener al menos dos números");

        console.info({
          arr,
          sinDuplicados: arr.filter((value, index, self) => self.indexOf(value) === index),
        });
      };
      // --- Pruebas del ejercicio
      console.log("/// Pruebas con otro código");
      arrSinDuplicados2();
      arrSinDuplicados2("alex");
      arrSinDuplicados2([1, 2, 3, 3, 3, 4, 1, 3, 4, 5, 6]);
      arrSinDuplicados2(["x", 10, "x", 2, "10", 10, true, true]);

      console.log("//////////////////////////////////////////////////////////////////////");
      console.log(
        `*-* Ejercicio N° 26: Programa una función que dado un arreglo de números obtenga el promedio, pe. promedio([9,8,7,6,5,4,3,2,1,0]) devolverá 4.5.`
      );

      // Mi solución **********************************************************
      const promedioArr = (arr = "") => {
        if (!arr) return console.warn(`Ha omitido el array numérico`);
        if (!(arr instanceof Array)) return console.warn(`El parámetro "${arr}" no es un Array`);

        let suma = 0;
        for (const item of arr) {
          if (typeof item !== "number")
            return console.error(`El array solo puede contener valor numéricos`);
          suma += item;
        }
        console.info(`Promedio de ${arr} = ${(suma / arr.length).toFixed(2)}`);
      };

      // --- Pruebas del ejercicio
      console.log("/// Pruebas con mi código");
      promedioArr();
      promedioArr("Alex");
      promedioArr([1, 2, "3", 6]);
      promedioArr([1, 2, 3, 6]);

      // Otra solución ********************************************************
      const promedioArr2 = (arr = undefined) => {
        if (arr === undefined) return console.warn(`Ha omitido el array numérico`);
        if (!(arr instanceof Array)) return console.warn(`El parámetro "${arr}" no es un Array`);
        if (arr.length <= 1) return console.warn("El array debe tener al menos dos números");
        for (const num of arr) {
          if (typeof num !== "number") console.warn("El arreglo solo puede contener números");
        }

        let suma = arr.reduce((total, num, indice, arr) => {
          total += num;
          return total;
        });
        console.log(`Promedio de ${arr} = ${(suma / arr.length).toFixed(2)}`);
      };
      promedioArr2([1, 2, 3, 6]);
    </script>
