      const repetirCadena = (cadena = "", veces = undefined) => {
        if (!cadena) return console.warn("Ha omitido la cadena de caracteres");
        if (typeof cadena != "string") return console.error("El tipo de datos no es a una cadena");
        if (!veces) return console.warn("Ha omitido el número de repeticiones de la cadena");
