<html lang="es">

    <meta charset="UTF-8" />

  <body>
    <div class="titulo">
      <h1>Video 49: Symbols</h1>
      <!-- <h2></h2> -->
    </div>

    <script>
      console.log("----- Symbols");
      console.log("//////////////////////////////////////////////////////////////////////");
      console.log(
        `*-* La caracter√≠stica principal de los simbolos es que sus referencias son √∫nicas, es decir no se listan en las propiedades normales de un objeto..., fijese al comparar dos objetos de tipo symbol ID1 y ID2`
      );
      const ID1 = Symbol();
      const ID2 = Symbol();
      console.log(ID1, ID2);
      console.log(typeof ID1, typeof ID2);
      console.log(`ID1 === ID2 : `, ID1 === ID2);

      console.log(`üñáÔ∏è`);
      console.log(
        "A los simbolos tambien se les puede asignar un nombre, escribiendolo entre los parentesis..."
      );
      const NOMBRE = Symbol("NOMBRE");
      const SALUDAR = Symbol("SALUDAR");

      const persona = {
        [NOMBRE]: "Alex",
        edad: 48,
      };
      console.log(persona);
      persona.NOMBRE = "Alex Hern√°ndez";
      console.log(persona);
      console.log(persona.NOMBRE);
      console.log(persona[NOMBRE]);

      persona[SALUDAR] = function (nombre = "Amigo") {
        console.log(`Hola, como estas ${nombre}?`);
      };
      console.log(persona);
      persona[SALUDAR]();
      persona[SALUDAR]("Monica");

      console.log("üñáÔ∏è");
      console.log(
        `*-* Uno de los principales atractivos que tienen los simbolos es que estos se mantienen privados, como se muestra a continuaci√≥n.`
      );
      console.log("Recorriendo el objeto");
      for (const propiedad in persona) {
        console.log(`${propiedad}: ${persona[propiedad]}`);
        console.log();
      }

      console.log("üñáÔ∏è");
      console.log(`*-* Como listar los simbolos de un objeto`);
      console.log(Object.getOwnPropertySymbols(persona));
    </script>
  </body>
