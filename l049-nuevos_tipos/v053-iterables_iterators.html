    <script>
      console.log("----- Iterables & Iterators");
      console.log("//////////////////////////////////////////////////////////////////////");
      console.log(`üñáÔ∏è`);
      console.log("*-* Creando un objeto iterable y su iterador (tipo array)");
      // const iterable = [1, 2, 3, 4, 5];

      // const iterable = new Set([1, 2, 3, 3, 3, 3, 4, 4, 5]);
      const iterable = new Map([
        ["nombre", "Alex"],
        ["edad", 35],
      ]);
      const iterador = iterable[Symbol.iterator]();

      console.log(`üñáÔ∏è`);
      console.log("*-* Ascediendo al iterador del objeto iterable");
      console.log("iterable :", iterable);
      console.log("iterador :", iterador);

      console.log("*-* Recoriendo el iterador de nuestro iterable con el m√©todo next");
      // Recorido manual
      // console.log(iterador.next());

      // console.log(iterador.next());
      // console.log(iterador.next());
      // console.log(iterador.next());
      // console.log(iterador.next());

      // recorrido con un while
      let next = iterador.next();

      while (!next.done) {
        console.log("Objeto next :", next, "valor :", next.value);
        next = iterador.next();
      }
