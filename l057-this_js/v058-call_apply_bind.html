  <body>
    <div class="titulo">
      <h1>Video 58: call, apply, bind</h1>
      <!-- <h2></h2> -->
    </div>

    <script>
      console.log("----- call. apply, bind");
      console.log("//////////////////////////////////////////////////////////////////////");

      console.log(`锔`);
      console.log(`*-* Creamos la funci贸n saludar en el contexto global (window)`);
      this.lugar = "Contexto global";

      const saludar = function (saludo = "", aQuien = "") {
        console.log(`${saludo} ${aQuien} desde el ${this.lugar}`);
      };

      console.log(`- Creamos un primer objeto obj1, para `);
      const obj1 = {
        lugar: "Contexto Objeto 1",
      };
      console.log(obj1);

      console.log(`- Comportamiento de la funci贸n saludar si la llamamos derectamente`);
      saludar("Hola", "Alex");

      console.log(`锔`);
      console.log(
        `*-* M茅todo call(): invoca una funci贸n asignando expl铆citamente el objeto this y argumentos separados por coma si se requieren.`
      );
      console.log(
        `- Comportamiento de la funci贸n saludar si la llamamos usando el m茅todo call(contexto)`
      );
      saludar.call(obj1, "Hola", "Monica");

      console.log(`锔`);
      console.log(
        `*-* M茅todo apply(): invoca una funci贸n asignando expl铆citamente el objeto this y un Array de argumentos si se requieren`
      );
      saludar.apply(obj1);
      saludar.apply(obj1, ["Adios", "Patricia"]);

      console.log(`锔`);
      console.log(
        `*-* El m茅todo bind() crea una nueva funci贸n, que cuando es llamada, asigna a su operador this el valor entregado, con una secuencia de argumentos dados precediendo a cualquiera entregados cuando la funci贸n es llamada.`
      );
      const persona = {
        nombre: "Alfredo",
        saludar: function () {
          console.log(`Hola ${this.nombre}`);
        },
      };

      const otraPersona = {
        saludarSinBind: persona.saludar,
        saludarConBind: persona.saludar.bind(persona),
      };
      otraPersona.saludarSinBind();
      otraPersona.saludarConBind();
    </script>
  </body>
